        function appendToNode(parentNode, tagName, innerHTML) {
            const ele = document.createElement(tagName);
            ele.innerHTML = innerHTML;
            parentNode.appendChild(ele);
        };
        function search() {
            input.value = input.value.trimAll();
            const temp = d.map(item => item.id.trimAll());
            const index = temp.indexOf(input.value);
            if (index <= -1) {
                alert("无结果");
                return;
            }
            const id = `#id-${temp[index]}`;
            console.log(id);
            location.href = id;
            const node = document.querySelector(id);
            node.classList.add("target-tr");
        }
        function getDiff() {
            const diff = new Date() - new Date(2020, 5, 6, 14, 44);
            const node = document.querySelector("#launched-time");
            node.innerHTML = Number.parseInt( diff / 60 / 60 / 1000) + '小时';
        }
        String.prototype.trimAll = function () {
            return this.replace(/\s/g, '')

        d.forEach((item, index) => {
            const innerHTML = `
                <td id=id-${item.id.trimAll()}>${item.id}</td>

            appendToNode(table, "tr", innerHTML);
        })
        getDiff();
        setInterval(getDiff, 10000);
