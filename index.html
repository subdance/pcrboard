<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>国服黑名单</title>
    <link rel="stylesheet" href="main.css">
    <link rel="shortcut icon" type="image/x-icon" href="https://konfan.oss-cn-beijing.aliyuncs.com/pcr/4e8cba44ae5919aa72f99321edf5c0b0761eb270.jpg_64x64.jpg" />
    <script>
        var _hmt = _hmt || [];
        (function() {
          var hm = document.createElement("script");
          hm.src = "https://hm.baidu.com/hm.js?90f6e0a0fced7cb368af960baa4de4da";
          var s = document.getElementsByTagName("script")[0]; 
          s.parentNode.insertBefore(hm, s);
        })();
    </script>
</head>
<body>
    <div id="main-holder">
        <div id="intro">
            <p>
                这里是用于展示国服公主连结中，被指责有过违规行为账号的页面。
            </p>
            <p>
                违规行为仅包括 <span>毁号</span> 以及 <span>恶意毁刀</span> 
            </p>
            <p>
               想举报账号？<a href="https://bbs.nga.cn/read.php?tid=22065469&_ff=-10308342" target="_blank">我要曝光</a>
            </p>
            <p>
                有疑问？<a href="#about">策略介绍</a>
            </p>
        </div>
        <div id="input-holder">
            <input type="number" id="input" placeholder="在此搜索ID">
            <button onclick="search()">搜索ID</button>
        </div>
        <div style="overflow-x: auto; max-width: 100vw;">
            <table>
                <thead>
                    <tr>
                        <th>公主连结ID</th>
                        <th>原因</th>
                        <th>证据地址</th>
                    </tr>
                </thead>
                <tbody id="main-table">
                </tbody>
            </table>
        </div>
        <p id="about">
            本网站只展示有毁号/恶意毁刀行为的账号，低伤害刀暂不受理。</br>
            想提交举报或对此页内容有异议的，请点击最上方的“我要曝光”。</br>
            此网站非公主连结Re:Dive官方项目，黑名单仅供参考。</br>
            更新周期为一天一次。
        </p>
    </div>
    <script type="text/javascript">
        const d = [
            {
                id: '1 142 303 480 356',
                reason: '毁号',
                prove: 'https://bbs.nga.cn/read.php?tid=22059651'
            },
            {
                id: '1 335 716 013 195',
                reason: '毁号',
                prove: 'https://bbs.nga.cn/read.php?tid=21995316'
            },
            {
                id: '1 374 619 230 788',
                reason: '破坏合刀',
                prove: 'https://bbs.nga.cn/read.php?tid=22068148'
            },
        ];
        function toNode(parentNode, tagName, innerHTML) {
            const ele = document.createElement(tagName);
            ele.innerHTML = innerHTML;
            parentNode.appendChild(ele);
        };
        const table = document.querySelector("#main-table");
        d.forEach((item, index) => {
            const innerHTML = `
                <td id=no${index}>${item.id}</td>
                <td>${item.reason}</td>
                <td><a href=${item.prove} target='_blank'>NGA</td>
            `
            toNode(table, "tr", innerHTML);
        })
        function search() {
            input.value = input.value.replace(/\s/g, '')
            const temp = d.map(item => item.id.replace(/\s/g, ''));
            const index = temp.indexOf(input.value);
            if (index <= -1) {
                alert("无结果");
                return;
            }
            const id = `#no${index}`;
            location.href = id;
            const node = document.querySelector(id);
            node.classList.add("target-tr");
        }
    </script>
</body>
</html>
