        function appendToNode(parentNode, tagName, innerHTML) {
            const ele = document.createElement(tagName);
            ele.innerHTML = innerHTML;
            parentNode.appendChild(ele);
        };
        function search() {
            const value = input.value.trimAll();
            const temp = d.map(item => item.id.trimAll());
            const index = temp.indexOf(value);
            if (index <= -1) {
                alert("未搜索到此id");
                return;
            }
            const id = `#id-${temp[index]}`;
            location.href = id;
            const node = document.querySelector(id);
            node.classList.add("target-tr");
        }
        function getDiff() {
            const diff = new Date() - new Date(2020, 5, 6, 14, 44);
            const node = document.querySelector("#launched-time");
            node.innerHTML = Number.parseInt( diff / 60 / 60 / 1000) + '小时';
        }
        function clearPrevios() {
            const node = document.querySelectorAll(".ids");
            node.forEach(item => {
                item.classList.remove("target-tr");
            })
        }
        document.addEventListener("keyup", e => {
            if (e.keyCode == 13) {
                search();
            }
        })
        String.prototype.trimAll = function () {
            return this.replace(/\s/g, '')
        }
        d.forEach((item, index) => {
            const innerHTML = `
                <td class='ids' id=id-${item.id.trimAll()}>${item.id}</td>
                <td class='reason-td'>${item.reason}</td>
                <td><a class='link-td' href=${item.prove} target='_blank'>NGA</td>
                <td><a class='link-td' href=${item.screenshot} target='_blank'>谷歌链接</td>
                <td class="title">${item.title}</td>
            `
            appendToNode(table, "tr", innerHTML);
        })
        getDiff();
        setInterval(getDiff, 10000);
